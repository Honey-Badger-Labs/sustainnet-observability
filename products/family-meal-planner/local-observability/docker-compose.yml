version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: fmp-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - fmp-observability

  grafana:
    image: grafana/grafana:latest
    container_name: fmp-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/dashboards
      - ./grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - fmp-observability

  redis-exporter:
    image: oliver006/redis_exporter:latest
    container_name: fmp-redis-exporter
    ports:
      - "9121:9121"
    environment:
      - REDIS_ADDR=redis:6379
    networks:
      - fmp-observability

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: fmp-postgres-exporter
    ports:
      - "9187:9187"
    environment:
      - DATA_SOURCE_NAME=postgresql://sustainnet:localdev123@postgres:5432/sustainnet_local?sslmode=disable
    networks:
      - fmp-observability

networks:
  fmp-observability:
    external: true
    name: sustainnet-network  # Connect to existing local dev network

volumes:
  prometheus_data:
  grafana_data:
