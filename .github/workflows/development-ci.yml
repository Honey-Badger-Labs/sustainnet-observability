name: Development CI

on:
  pull_request:
    branches: [development]
  push:
    branches: [development]

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  NODE_VERSION: '18'

jobs:
  # ─────────────────────────────────────────────────────────────────────────────
  # Build and Lint
  # ─────────────────────────────────────────────────────────────────────────────
  build:
    name: Build & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --if-present

      - name: Run linter
        run: npm run lint --if-present

      - name: Type check
        run: npm run type-check --if-present

      - name: Build
        run: npm run build --if-present

  # ─────────────────────────────────────────────────────────────────────────────
  # CodeQL Analysis
  # ─────────────────────────────────────────────────────────────────────────────
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ─────────────────────────────────────────────────────────────────────────────
  # SonarQube Scan
  # ─────────────────────────────────────────────────────────────────────────────
  sonarcloud:
    name: SonarQube Scan
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --if-present

      - name: Run tests with coverage
        run: npm run test:coverage --if-present || npm test --if-present

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=honey-badger-labs
            -Dsonar.projectKey=Honey-Badger-Labs_sustainnet-observability
            -Dsonar.sources=.
            -Dsonar.exclusions=docs/**,**/node_modules/**,**/*.md
            -Dsonar.qualitygate.wait=true

  # ─────────────────────────────────────────────────────────────────────────────
  # PR Status Check
  # ─────────────────────────────────────────────────────────────────────────────
  pr-check:
    name: PR Status
    runs-on: ubuntu-latest
    needs: [build, codeql, sonarcloud]
    if: github.event_name == 'pull_request'

    steps:
      - name: All checks passed
        run: echo "✅ All development CI checks passed!"

      - name: Add success comment
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const prNumber = context.payload.pull_request.number;

            const message = '✅ All CI checks passed! Ready for review and merge to staging.';

            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number: prNumber,
              body: message
            });